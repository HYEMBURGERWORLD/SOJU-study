<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="PandaCoding(clone)" />
    <meta name="keywords" content="십이간지 연애유형" />
    <meta name="description" content="십이간지 연애유형" />

    <!-- sns share -->
    <meta property="og:url" content="clone-study-coding.netlify.app" />
    <meta property="og:title" content="십이간지 연애유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애유형" />

    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="text/javascript" src="script/start.js" defer></script>
    <script type="text/javascript" src="script/data.js" defer></script>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/qna.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script/start.js" defer></script>
    <script type="text/javascript" src="script/share.js" defer></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <title>What is your TYPE?</title>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 pt-5 pb-5 px-3">
        <h1 class="">십이간지로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
          <img src="./img/main.png" alt="main image" class="img-fluid" />
        </div>
        <p>나만의 MBTI 사이트!<br />아래 시작하기 버튼을 눌러서 시작해주세요</p>
        <button class="btn btn-primary mt-3" id="start">시작하기</button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>

        <div class="qBox my-5 py-3 mx-auto"></div>

        <div class="answerBox"></div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1 class="">당신은 어떤 타입일까요 ... ?</h1>
        <div class="resultName"></div>
        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
        <div class="resultDesc"></div>
        <button type="button" class="kakao mt-3 py-2 px-3" onclick="kakaoShare()">공유하기</button>
      </section>
    </div>
  </body>
</html>
